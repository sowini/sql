<html>
    <head>
        <meta charset="utf-8">
    </head>
    <script>
        var Liczba1=8;
        var Liczba2=15;
        document.write("Liczba1 = "+Liczba1+" - binarnie to <b>1000</b> <br>");
        document.write("Liczba2 = "+Liczba2+" - binarnie to <b>1111</b> <br>");
        document.write("8 | 15 = "+(Liczba1 | Liczba2)+" - czyli <b>1111</b> <br>");//1 jeżeli jedna jest 1
        document.write("8 & 15 = "+(Liczba1 & Liczba2)+" - czyli <b>1000</b> <br>");//1 jeżeli obie sa 1
        document.write("8 << 15 = "+(Liczba1<<2)+" - czyli <b>100000</b> <br>");//Przesuniecie w LEWO o dana liczbe miejsc
        document.write("8 >> 15 = "+(Liczba1>>2)+" - czyli <b>10</b> <br>");//Przesuniecie w PRAWO o dana liczbe miejsc
        document.write("8 ^ 15 = "+(Liczba1 ^ Liczba2)+" - czyli <b>0111</b> <br>");//1 jeżeli jedna jest 1 ale NIE dwie NA RAZ
    </script>
</html>
