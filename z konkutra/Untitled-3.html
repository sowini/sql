<body>
    <script>
function trzy(a,b)
{
    for (var i =a;i<=b; i++){
        if((i%3)!=0)

        continue;
        document.write(i+";");
    }
    document.write("</br>");
}
trzy(20,30);
trzy(30,40);


    </script>
