<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
      var dzis=new Date()
      dzien=dzis.getDay()
      switch(dzien)
      {
        case 5:
        document.write("wreszcie piatek")
        break;
        
        case 3:
        document.write("sroda dzien loda")
        break;

        default:
            document.write("kiedy wolne")
      }
    </script>
</body>
</html>
