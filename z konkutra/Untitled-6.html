    <script>
        function Student(imie,nazwisko,wiek,rok){
            this.imie=imie;
            this.nazwisko=nazwisko;
            this.wiek=wiek;
            this.rok=rok;
            this.wypisz=function(){
                 alert(this.imie+" "+this.nazwisko+" "+this.wiek+" "+this.rok);
            };
        };

       const student1 = new Student("kacper","Sowa","18","42");
       student1.wypisz();
    </script>
