<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <img src="pszczola.jpg" alt="pszczola" id="pszczola">
    <label><input type="radio" name="efekt" value="blur" id="blur"> blur</label>
    <label><input type="radio" name="efekt" value="sepia" id="sepia" >sepia</label>
    <label><input type="radio" name="efekt" value="negatyw" id="negatyw" >negatyw</label>
    <button onclick="zastosuj()">zastosuj</button>
    <script>
        function zastosuj(){
            const img = document.getElementById('pszczola');
            const blur= document.getElementById('blur').checked;
            const sepia= document.getElementById('sepia').checked;
            const negatyw = document.getElementById('negatyw').checked;

            let filtervalue ='';
            if(blur) {
                filtervalue+= 'blur(6px)' }

            if(sepia) {
                filtervalue+= 'sepia(100%)'; }

            if(negatyw) {
                filtervalue += 'invert(100%)';  
            }
            img.style.filter = filtervalue.trim();
        }
        
    </script>
    </div>

<div>
    <img src="pomarancza.jpg" alt="pomarancza" id="pomarancza">
    
    <button onclick="kolorowy()">kolor</button>
    <button onclick="czarnobialy()">czarny</button>
    <script>
        function kolorowy(){
            const img = document.getElementById('pomarancza');
            img.style.filter = 'none';
        }

        function czarnobialy(){
            const img = document.getElementById('pomarancza');
            img.style.filter = 'grayscale(100%)';
        }
    </script>
</div>

<div>
    <img src="owoce.jpg" alt="owoce" id="owoce">
    <input type="range" min="0" max="100" id="przezroczystosc" name="owoce"><br>
    <button onclick="przezroczystosc()">zastosuj</button>
    <script>
    function przezroczystosc(){
        const img = document.getElementById('owoce');
        const przezroczystoscValue = document.getElementById('przezroczystosc').value;
        img.style.filter =`opacity(${przezroczystoscValue}%)`;
    }
    </script>
</div>

<div>
    <img src="zolw.jpg" alt="zolw" id="zolw">
    <input type="range" min="0" max="100" id="jasnosc" name="jasnosc"><br>
    <button onclick="jasnosc()">zastosuj</button>

    <script>
        function jasnosc(){
            const img = document.getElementById('zolw');
            const jasnoscValue = document.getElementById('jasnosc').value;
            img.style.filter = `brightness(${jasnoscValue}%)`;
        }
    </script>

</div>
</body>
</html>
